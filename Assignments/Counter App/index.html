<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <marquee class="mark" onMouseOver="this.stop()" onMouseOut="this.start()" behavior="scroll" direction="left">This is Demo Counter App only</marquee>
    <main>
      <div class="container">
        <h1>counter app</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease" id="decrease" >Decrease</button>
          <button class="btn reset"id="reset">Reset</button>
          <button class="btn increase"id="increase">Increase</button>
        </div>
      </div>
    </main>
      <script src="app.js"></script>
  </body>
</html>
