<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Birth year</title>
   
</head>

<body>
    <div id="container">
        <h1 class="animate__animated animate__zoomInLeft animate__delay-1.5s">Find your Birth-Year</h1>
        <div class="form-group">
            <form action="#">
                <input type="text" name="text" id="text" placeholder="Type Your Name" />
                <input type="number" name="number" id="number" placeholder="Type Your Age" />
                <input type="button btn-alert" value="Find Year" id="button" />
                <p id="year">Year Born:</p>
            </form>
        </div>
        
        <p id="nameperson"></p>
    </div>

   <script src="./index.js" ></script>
</body>
</html>
